<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <button>Show Alert</button>
        <div class="alert hide">
            <span class="fa-solid fa-circle-check"></span>
            <span class="msg">Berhasil: Data berhasil dihapus!</span>
            <div class="close-btn">
                <span class="fas fa-times"></span>
            </div>
        </div>
    <script>
        $('button').click(function(){
            $('.alert').addClass("show");
            $('.alert').removeClass("hide");
            $('.alert').addClass("showAlert");
            setTimeout(function(){
            $('.alert').removeClass("show");
            $('.alert').addClass("hide");
            },5000);
        });
        $('.close-btn').click(function(){
            $('.alert').removeClass("show");
            $('.alert').addClass("hide");
        });
    </script>
</body>
</html>
